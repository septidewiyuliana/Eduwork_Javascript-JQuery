<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<form id="myForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="message">Pesan:</label>
    <textarea id="message" name="message"></textarea><br><bar>

    <input type="submit" id="submit" value="Kirim" disabled>
</form>

<script>
$(document).ready(function() {
    $('#myForm input, #myForm textarea').on('input', function() {
        var allFilled = true;

        $('#myForm input, #myForm textarea').each(function() {
            if ($(this).val() === '') {
                allFilled = false;
                return false; // Keluar dari loop jika ada satu bidang yang belum diisi
            }
        });

        if (allFilled) {
            $('#submit').prop('disabled', false);
        } else {
            $('#submit').prop('disabled', true);
        }
    });
});
</script>

</body>
</html>
